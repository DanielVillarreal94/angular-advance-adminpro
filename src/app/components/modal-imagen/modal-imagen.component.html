<div class="fondo-modal-iamgen animated fadeIn fast"
      [class.ocultar-modal]="modalImagenService.ocultarModal">
  <div class="modal fade show"
        id="exampleModal"
        tabindex="-1"
        role="dialog"
        aria-labelledby="exampleModalLabel1"
        style="display: block;">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="exampleModalLabel1">Cargar imagen</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"
            (click)="cerrarModal(inputFile)"><span
              aria-hidden="true">Ã—</span></button>
        </div>
        <div class="modal-body">
          <div class="text-center">
            <img *ngIf="!imagenTemporal" [src]="modalImagenService.img" alt="Imagen usuario" class="img-avatar">
            <img *ngIf="imagenTemporal" [src]="imagenTemporal" alt="Imagen temporal" class="img-avatar">
            <input type="file" (change)="cargarImagen($event)" class="mt-3" #inputFile>
        </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal"
                  (click)="cerrarModal(inputFile)">Cerrar</button>
          <button type="button" (click)="subirImagen()" class="btn btn-primary">Actualizar</button>
        </div>
      </div>
    </div>
  </div>
</div>
