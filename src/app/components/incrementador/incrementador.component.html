<div class="input-group">
  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="cambiarPorcentaje(-5)">
      <i class="fa fa-minus"></i>
    </button>
  </span>

  <input [ngClass]="{'is-invalid': progreso < 0 || progreso > 100}" (ngModelChange)="onChange($event)" type="number" class="form-control" placeholder="Porcentaje" [(ngModel)]="progreso">

  <span class="input-group-btn">
    <button [ngClass]="btnClass" type="button" (click)="cambiarPorcentaje(5)">
      <i class="fa fa-plus"></i>
    </button>
  </span>
</div>
