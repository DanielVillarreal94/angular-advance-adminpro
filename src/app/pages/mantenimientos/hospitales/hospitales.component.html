<!-- Buscador de usuarios -->
<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input type="text" class="form-control" placeholder="Buscar hospital..." #termino
         (keyup)="buscar(termino.value)">
      </div>
    </div>
  </div>
</div>
<!-- Cargando -->
<div class="row animated fadeIn fast" *ngIf="cargando">
  <div class="col-12">

    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Caragando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>

  </div>
</div>
<!-- Tabla de usuarios -->
<div class="row animated fadeIn fast" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">

          <div class="col-8">
            <h4 class="card-title">Hospitales - {{hospitales.length}}</h4>
            <h6 class="card-subtitle">Hospitales registrados en mi aplicaci√≥n</h6>
          </div>

          <div class="col">
            <div class="text-right">
              <button class="btn btn-primary"
                (click)="abrirSwalCrearHospital()">
                <i class="fa fa-hospital-o"></i>
                Crear hospital</button>
            </div>
          </div>

        </div>


        <table class="table table-bordered">
          <thead>
            <tr>
              <th class="w100">Imagen</th>
              <th>Nombre</th>
              <th class="text-nowrap w100">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hospital of hospitales">

              <td class="text-center">
                <img class="avatar-table cursor" [src]="hospital.img | imagen:'hospitales'" [alt]="hospital.nombre"
                    (click)="abrirModal( hospital )">
              </td>
              <td>
                <input type="text" class="form-control" placeholder="Nombre hospital" [(ngModel)]="hospital.nombre">
              </td>
              <td class="text-nowrap text-center">
                <a (click)="actualizarHospital(hospital)"
                    data-toggle="tooltip"
                    data-original-title="Actualizar"
                    class="cursor"
                    >
                    <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                <a (click)="borrarHospital(hospital)"
                    data-toggle="tooltip"
                    data-original-title="Close"
                    class="cursor"
                    >
                    <i class="fa fa-close text-danger"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- <button class="btn btn-secondary">Anteriores</button>
        &nbsp;
        <button class="btn btn-secondary">Siguientes</button> -->
      </div>
    </div>
  </div>
</div>
