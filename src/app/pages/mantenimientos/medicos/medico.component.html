<div class="row">
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Medico</h4>
        <h6 class="card-subtitle">Actualizar información</h6>


        <form class="form-horizontal p-t-20" [formGroup]="medicoForm"
          (submit)="almacenar()">
          <!-- Imagen -->
          <div class="form-group row"
            *ngIf="medicoSeleccionado">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Foto</label>
            <div class="col-sm-9">
              <div class="input-group">
                <img [src]="medicoSeleccionado.img | imagen:'medicos'"
                  alt="Imagen medico" class="img-avatar">
              </div>
            </div>
          </div>
          <!-- nombre -->
          <div class="form-group row">
            <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="ti-user"></i></div>
                <input type="text" class="form-control" id="exampleInputuname3" placeholder="Nombre del médico"
                formControlName="nombre">
              </div>
            </div>
          </div>
          <!-- hospital -->
          <div class="form-group row">
            <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital</label>
            <div class="col-sm-9">
              <div class="input-group">
                <div class="input-group-addon"><i class="fa fa-hospital-o"></i></div>
                <select class="form-control"
                  formControlName="hospital"
                  (change)="cambiarImagen()">
                  <option value="" [disabled]="true">Seleccione un hospital</option>
                  <option *ngFor="let hospital of hospitales"
                      [value]="hospital._id">{{ hospital.nombre }}</option>
                </select>
              </div>
            </div>
          </div>
          <!-- Boton -->
          <div class="form-group row m-b-0">
            <div class="offset-sm-3 col-sm-9">
              <button type="submit" class="btn btn-success waves-effect waves-light"
                [disabled]="medicoForm.invalid">
                <i class="fa fa-save"></i>
                Guardar
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- IMAGEN HOSPITAL-->
  <div class="col-lg-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Hospital</h4>
        <h6 class="card-subtitle">{{ nombreHospitalSelect }}</h6>
        <div class="text-center">
          <img [src]="imagenHospitalSelect | imagen: 'hospitales'"
            alt="Imagen hospital" class="img-avatar animated fadeIn low">
        </div>
      </div>
    </div>
  </div>

</div>
