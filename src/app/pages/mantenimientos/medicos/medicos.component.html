<!-- Buscador de usuarios -->
<div class="row animated fadeIn fast">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <input type="text" class="form-control" placeholder="Buscar medico..."
        #txtTermino
        (keyup)="buscar( txtTermino.value )">
      </div>
    </div>
  </div>
</div>
<!-- Cargando -->
<div class="row animated fadeIn fast"
  *ngIf="cargando">
  <div class="col-12">

    <div class="alert alert-info text-center">
      <h4 class="alert-heading">Caragando</h4>
      <i class="fa fa-spin fa-refresh fa-2x"></i>
      <p class="mb-0">Por favor espere</p>
    </div>

  </div>
</div>
<!-- Tabla de usuarios -->
<div class="row animated fadeIn fast"
  *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <div class="row">

          <div class="col-8">
            <h4 class="card-title">Medicos - {{medicos.length}}</h4>
            <h6 class="card-subtitle">Medicos registrados en mi aplicaci√≥n</h6>
          </div>

          <div class="col">
            <div class="text-right">
              <a class="btn btn-primary cursor"
                routerLink="../medico/nuevo">
                <i class="fa fa-user-md"></i>
                Crear medico</a>
            </div>
          </div>

        </div>

        <table class="table table-bordered">
          <thead>
            <tr>
              <th class="w100">Foto</th>
              <th>Nombre</th>
              <th class="text-nowrap w100">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let medico of medicos">
              <td class="text-center">
                <img [src]="medico.img | imagen:'medicos'" [alt]="medico.nombre"
                  class="avatar-table cursor"
                  (click)="abrirModal(medico)">
              </td>
              <td>{{ medico.nombre  }}</td>
              <td class="text-nowrap text-center">
                <a [routerLink]="['../medico', medico._id]" data-toggle="tooltip" data-original-title="Edit"
                class="cursor">
                  <i class="fa fa-pencil text-inverse m-r-10"></i> </a>
                <a (click)="borrar(medico)" data-toggle="tooltip" data-original-title="Close"
                  class="cursor"> <i class="fa fa-close text-danger"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- <button class="btn btn-secondary">Anteriores</button>
        &nbsp;
        <button class="btn btn-secondary">Siguientes</button> -->
      </div>
    </div>
  </div>
</div>
